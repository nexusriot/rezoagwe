syntax = "proto3";
option go_package = "github.com/nexusriot/rezoagwe/proto";

package rezoagwe;

enum BootstrapAction {
    DISCOVER = 0;
    REGISTER = 1;
}

enum DiscoveryAction {
  SET = 0;
  DELETE = 1;
}

message Host {
  string Host = 1;
}


message BootstrapMessage {
  BootstrapAction action = 1;
  Host host = 2;
}

message Payload {
  string Key = 1;
  bytes Value = 2;
  repeated Host hosts = 3;
  DiscoveryAction action = 4;
}
